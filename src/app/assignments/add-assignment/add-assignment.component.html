<form ngForm #assignmentForm class="form">
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateRendu" name="date">
  </mat-form-field>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-form-field>
    <input matInput #nomAssignment placeholder="Nom du devoir" [(ngModel)]="nomDevoir" name="nom">
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="onSubmit()">
    Ajouter un devoir
  </button>
</form>
