<body>
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step>
      <ng-template matStepLabel>Étape 1</ng-template>
      <form ngForm #assignmentForm class="form">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateRendu" name="date">
        </mat-form-field>
        <mat-datepicker-toggle matSuffix [for]="picker" style="color: #217B8A;"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-form-field>
          <input matInput #nomAssignment placeholder="Nom du devoir" [(ngModel)]="nomDevoir" name="nom">
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="nextStep(stepper)">Suivant</button>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Étape 2</ng-template>
      <form ngForm #assignmentForm="ngForm" class="form">
        <mat-form-field>
          <mat-label for="subject">Sujet</mat-label>
          <mat-select [(ngModel)]="selectedSubjectId" name="subject" id="subject">
            <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="student">Étudiant</mat-label>
          <mat-select [(ngModel)]="selectedStudentId" name="student" id="student">
            <mat-option *ngFor="let student of students" [value]="student.id">{{ student.first_name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="note">Note</mat-label>
          <mat-select [(ngModel)]="selectedNote" name="note" id="note">
            <mat-option *ngFor="let i of notes" [value]="i">{{ i }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Commentaire" [(ngModel)]="comment" name="comment"></textarea>
        </mat-form-field>
        <button mat-stroked-button (click)="onSubmit()">Ajouter un devoir</button>
        <button mat-button color="warn" (click)="previousStep(stepper)">Retour</button>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</body>
