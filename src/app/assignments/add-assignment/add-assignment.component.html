<mat-horizontal-stepper [linear]="true" #stepper>
  <!-- Étape 1 -->
  <mat-step>
    <ng-template matStepLabel>Étape 1</ng-template>
    <form #assignmentForm1="ngForm">
      <!-- Vos champs pour la première étape ici -->
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateRendu" name="date">
      </mat-form-field>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-form-field>
        <input matInput #nomAssignment placeholder="Nom du devoir" [(ngModel)]="nomDevoir" name="nom">
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="nextStep(stepper)">Suivant</button>
    </form>
  </mat-step>

  <!-- Étape 2 -->
  <mat-step>
    <ng-template matStepLabel>Étape 2</ng-template>
    <form #assignmentForm2="ngForm">
      <!-- Vos champs pour la deuxième étape ici -->
      <mat-form-field>
        <mat-label for="subject">Sujet</mat-label>
        <mat-select [(ngModel)]="selectedSubjectId" name="subject" id="subject">
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="onSubmit()">Ajouter un devoir</button>
      <button mat-button color="warn" (click)="previousStep(stepper)">Retour</button>
    </form>
  </mat-step>
</mat-horizontal-stepper>
